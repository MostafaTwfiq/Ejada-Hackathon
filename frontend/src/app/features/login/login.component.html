<div class="container mt-5 card" [class.text-left]="!isRtl" [class.text-right]="isRtl">
    <div class="m-2">
        <h2 class="title">{{ 'login.title' | translate }}</h2>
    </div>
    
    <form (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label for="username" class="form-label label">{{ 'login.username' | translate }}</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label label">{{ 'login.password' | translate }}</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password"
                required>
        </div>
        <button type="submit" class="btn btn-primary">{{ 'login.loginButton' | translate }}</button>
        <div class="m-3">
           {{"label_registerMessage" | translate}} <a routerLink="/signup" class="auth-link">{{"signup.title" | translate}}</a>
        </div>
    </form>
</div>
